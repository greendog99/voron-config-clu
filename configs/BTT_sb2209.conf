#
# SB2209 Canbus MCU Configs
#

[mcu EBBCan]
#canbus_uuid: 9b03fae16f4f   # Old SB2240
canbus_uuid: 56dc0603caa6   # New SB2209

[temperature_sensor toolhead_sb2209]
sensor_type: Generic 3950
sensor_pin: EBBCan:PA2

[adxl345]
cs_pin: EBBCan:PB12
spi_software_sclk_pin: EBBCan:PB10
spi_software_mosi_pin: EBBCan:PB11
spi_software_miso_pin: EBBCan:PB2
axes_map: z,-y,x

[resonance_tester]
probe_points: 100, 100, 20
accel_chip: adxl345
